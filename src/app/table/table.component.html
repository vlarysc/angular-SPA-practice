<app-home></app-home>

<div class="search-container">
  <mat-form-field class="input-search" appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<div class="container-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Usuários</th>
      <td mat-cell *matCellDef="let element">
        <ngx-avatar name="{{ element.name }}"></ngx-avatar>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Aluno</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
    </ng-container>

    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef class="titulo-container">Opções</th>
      <td mat-cell *matCellDef="let element">
        <section>
          <div class="example-tbn">
            <div class="example-flex-container">
              <button class="btn-edit">
                <mat-icon>open_in_new</mat-icon>
              </button>
              <button class="btn-delete">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="add-container">
    <button class="btn-add">
      <mat-icon class="btn-add-icon">add</mat-icon>
    </button>
  </div>
</div>
