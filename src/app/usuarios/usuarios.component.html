<app-home></app-home>

<table *ngIf="respostaUsuario">
  <thead>
    <td>Nome</td>
    <td>Sobre Nome</td>
    <td>...</td>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of respostaUsuario.data">
      <td>{{ usuario.first_name + " " + usuario.last_name }}</td>
      <td>{{ usuario.email }}</td>
      <td>
        <button><a routerLink="/update/{{ usuario.id }}"> Editar </a></button>
      </td>
    </tr>
  </tbody>
</table>
